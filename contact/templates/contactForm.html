<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP Y FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <title>Formulario de contacto</title>
</head>

<!-- Cargamos la biblioteca para poder usar Crispy_forms de Bootstrap5 -->
{% load crispy_forms_tags %}

<body class="container my-5">
    <h1>Contacta con nosotros</h1>
    {% if 'ok' in request.GET %}
        <div class="alert alert-success my-5" role="alert">
            <strong>El mensaje ha sido enviado</strong>
        </div>
    {% endif %}

    {% if 'error' in request.GET %}
        <div class="alert alert-danger my-5" role="alert">
            <strong>Parece que algo sali√≥ mal al enviar el mensaje</strong>
        </div>
    {% endif %}

    <form action="" method="POST" class="my-4">
        {% csrf_token %}
        
        {{ form | crispy }}
        <button type='submit' class="btn btn-dark my-2">Contacta Ahora</button>
    </form>
</body>
</html>
